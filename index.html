<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🌍 Realtime World Clock</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #60a5fa;
      --glass: rgba(255,255,255,0.06);
      --text: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .clock-card {
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 0 60px rgba(96,165,250,0.1);
      padding: 2rem 3rem;
      text-align: center;
      backdrop-filter: blur(15px);
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text);
      opacity: 0.9;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .time {
      font-size: 6rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 25px rgba(96,165,250,0.8), 0 0 50px rgba(37,99,235,0.5);
      letter-spacing: 4px;
    }

    .seconds {
      font-size: 1.4rem;
      color: #93c5fd;
      margin-top: -0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    select, button {
      background: var(--glass);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.75rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 15px rgba(96,165,250,0.6);
    }

    .date-info {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
      color: #a5b4fc;
    }

    footer {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="clock-card">
    <h1>Find Your Time </h1>
    <div class="time" id="time">00:00</div>
    <div class="seconds" id="seconds">00s</div>

    <div class="controls">
      <select id="timezone">
        <!-- Default -->
        <option value="Asia/Yangon" selected>🇲🇲 Myanmar</option>

        <!-- Southeast Asia -->
        <option value="Asia/Bangkok">🇹🇭 Thailand</option>
        <option value="Asia/Vientiane">🇱🇦 Laos</option>
        <option value="Asia/Phnom_Penh">🇰🇭 Cambodia</option>
        <option value="Asia/Singapore">🇸🇬 Singapore</option>
        <option value="Asia/Jakarta">🇮🇩 Indonesia (Jakarta)</option>
        <option value="Asia/Makassar">🇮🇩 Indonesia (Makassar)</option>
        <option value="Asia/Jayapura">🇮🇩 Indonesia (Papua)</option>
        <option value="Asia/Kuala_Lumpur">🇲🇾 Malaysia</option>
        <option value="Asia/Manila">🇵🇭 Philippines</option>
        <option value="Asia/Brunei">🇧🇳 Brunei</option>
        <option value="Asia/Dili">🇹🇱 Timor-Leste</option>
        <option value="Asia/Hanoi">🇻🇳 Vietnam</option>

        <!-- Chinese-speaking regions -->
        <option value="Asia/Shanghai">🇨🇳 China (Mainland)</option>
        <option value="Asia/Hong_Kong">🇭🇰 Hong Kong</option>
        <option value="Asia/Macau">🇲🇴 Macau</option>
        <option value="Asia/Taipei">🇹🇼 Taiwan</option>

        <!-- South Asia -->
        <option value="Asia/Kolkata">🇮🇳 India</option>
        <option value="Asia/Kathmandu">🇳🇵 Nepal</option>
        <option value="Asia/Colombo">🇱🇰 Sri Lanka</option>
        <option value="Asia/Dhaka">🇧🇩 Bangladesh</option>
        <option value="Asia/Karachi">🇵🇰 Pakistan</option>
        <option value="Asia/Kabul">🇦🇫 Afghanistan</option>
        <option value="Asia/Tashkent">🇺🇿 Uzbekistan</option>

        <!-- East Asia -->
        <option value="Asia/Tokyo">🇯🇵 Japan</option>
        <option value="Asia/Seoul">🇰🇷 South Korea</option>
        <option value="Asia/Pyongyang">🇰🇵 North Korea</option>
        <option value="Asia/Ulaanbaatar">🇲🇳 Mongolia</option>

        <!-- Central Asia -->
        <option value="Asia/Almaty">🇰🇿 Kazakhstan</option>
        <option value="Asia/Bishkek">🇰🇬 Kyrgyzstan</option>
        <option value="Asia/Dushanbe">🇹🇯 Tajikistan</option>
        <option value="Asia/Ashgabat">🇹🇲 Turkmenistan</option>

        <!-- Middle East / West Asia -->
        <option value="Asia/Dubai">🇦🇪 UAE</option>
        <option value="Asia/Qatar">🇶🇦 Qatar</option>
        <option value="Asia/Kuwait">🇰🇼 Kuwait</option>
        <option value="Asia/Bahrain">🇧🇭 Bahrain</option>
        <option value="Asia/Riyadh">🇸🇦 Saudi Arabia</option>
        <option value="Asia/Tehran">🇮🇷 Iran</option>
        <option value="Asia/Baghdad">🇮🇶 Iraq</option>
        <option value="Asia/Jerusalem">🇮🇱 Israel</option>
        <option value="Asia/Amman">🇯🇴 Jordan</option>
        <option value="Asia/Beirut">🇱🇧 Lebanon</option>
        <option value="Asia/Damascus">🇸🇾 Syria</option>
        <option value="Asia/Tbilisi">🇬🇪 Georgia</option>
        <option value="Asia/Yerevan">🇦🇲 Armenia</option>
        <option value="Asia/Baku">🇦🇿 Azerbaijan</option>
      </select>

      <button id="t12">12-hour</button>
      <button id="t24" class="active">24-hour</button>
    </div>

    <div class="date-info">
      <div id="date"></div>
      <div id="day"></div>
      <div id="zone"></div>
    </div>

    <footer>Design by Rome💙</footer>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const secondsEl = document.getElementById("seconds");
    const dateEl = document.getElementById("date");
    const dayEl = document.getElementById("day");
    const zoneEl = document.getElementById("zone");
    const tzSelect = document.getElementById("timezone");
    const t12 = document.getElementById("t12");
    const t24 = document.getElementById("t24");

    let is24 = true;

    function updateClock() {
      const tz = tzSelect.value;
      const now = new Date().toLocaleString("en-US", { timeZone: tz });
      const date = new Date(now);

      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const seconds = date.getSeconds().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";

      if (!is24) {
        hours = hours % 12 || 12;
      }

      timeEl.textContent = `${hours.toString().padStart(2, "0")}:${minutes}`;
      secondsEl.textContent = `${seconds}s ${is24 ? "" : ampm}`;
      dateEl.textContent = date.toLocaleDateString("en-GB", { day: "2-digit", month: "long", year: "numeric" });
      dayEl.textContent = date.toLocaleDateString("en-GB", { weekday: "long" });
      zoneEl.textContent = tz;
    }

    setInterval(updateClock, 1000);
    updateClock();

    t12.onclick = () => { is24 = false; t12.classList.add("active"); t24.classList.remove("active"); };
    t24.onclick = () => { is24 = true; t24.classList.add("active"); t12.classList.remove("active"); };
  </script>
</body>
</html>
