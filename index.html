  <script>
    const timeEl = document.getElementById("time");
    const secondsEl = document.getElementById("seconds");
    const dateEl = document.getElementById("date");
    const dayEl = document.getElementById("day");
    const zoneEl = document.getElementById("zone");
    const tzSelect = document.getElementById("timezone");
    const t12 = document.getElementById("t12");
    const t24 = document.getElementById("t24");

    let is24 = true;

    function updateClock() {
      const tz = tzSelect.value;
      const now = new Date().toLocaleString("en-US", { timeZone: tz });
      const date = new Date(now);

      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const seconds = date.getSeconds().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";

      if (!is24) {
        hours = hours % 12 || 12;
      }

      timeEl.textContent = `${hours.toString().padStart(2, "0")}:${minutes}`;
      secondsEl.textContent = `${seconds}s ${is24 ? "" : ampm}`;
      dateEl.textContent = date.toLocaleDateString("en-GB", { day: "2-digit", month: "long", year: "numeric" });
      dayEl.textContent = date.toLocaleDateString("en-GB", { weekday: "long" });
      zoneEl.textContent = tz;
    }

    setInterval(updateClock, 1000);
    updateClock();

    t12.onclick = () => { is24 = false; t12.classList.add("active"); t24.classList.remove("active"); };
    t24.onclick = () => { is24 = true; t24.classList.add("active"); t12.classList.remove("active"); };
  </script>
