<!doctype html>

<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Myanmar Time (အချိန်မြန်မာ)</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#60a5fa;
      --glass: rgba(255,255,255,0.03);
      --muted: #9ca3af;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071024 0%, #071533 100%);margin:0;padding:24px;color:#e6eef8}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border-radius:14px;padding:28px;width:420px;max-width:96vw;box-shadow:0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.04)}
    .title{display:flex;align-items:center;gap:12px}
    .logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#032;box-shadow:0 6px 18px rgba(96,165,250,0.12)}
    h1{font-size:18px;margin:0}
    p.subtitle{margin:6px 0 18px;color:var(--muted);font-size:13px}.clock{display:flex;align-items:baseline;gap:12px}
.time{font-variant-numeric:tabular-nums;font-size:48px;font-weight:700;letter-spacing:0.02em}
.ampm{font-size:14px;color:var(--muted);}
.seconds{font-size:18px;color:var(--muted);}

.meta{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
.chip{background:var(--glass);padding:8px 12px;border-radius:10px;font-size:13px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

.controls{display:flex;gap:8px;margin-top:18px}
button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
button.active{border-color:var(--accent);color:var(--accent);box-shadow:0 8px 20px rgba(96,165,250,0.06)}

.footer{margin-top:18px;color:var(--muted);font-size:13px}

@media (max-width:420px){.time{font-size:40px}}

  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="title">
      <div class="logo">MY</div>
      <div>
        <h1>Realtime Myanmar Time</h1>
        <p class="subtitle">မြန်မာ (Asia/Yangon) — အချိန်ကို တစ်စက္ကန့်တိုင်း update လုပ်ပေးတယ်</p>
      </div>
    </div><div style="margin-top:14px">
  <div class="clock" aria-live="polite">
    <div class="time" id="time">--:--:--</div>
    <div style="display:flex;flex-direction:column;align-items:flex-start;">
      <div class="seconds" id="seconds">-- s</div>
      <div class="ampm" id="ampm">--</div>
    </div>
  </div>

  <div class="meta">
    <div class="chip" id="date">--</div>
    <div class="chip" id="weekday">--</div>
    <div class="chip" id="tz">Asia/Yangon</div>
    <div class="chip" id="offset">--</div>
  </div>

  <div class="controls">
    <button id="toggle12">12-hour</button>
    <button id="toggle24" class="active">24-hour</button>
    <button id="copyBtn">Copy time</button>
  </div>

  <div class="footer">Tip: Browsers use the <code>Intl</code> API to show accurate time for the <strong>Asia/Yangon</strong> timezone.</div>
</div>

  </main>  <script>
    // မြန်မာလို comment: ဒီ script က Asia/Yangon (Myanmar) timezone ကို real-time ပြပေးတယ်

    const timeEl = document.getElementById('time');
    const secondsEl = document.getElementById('seconds');
    const ampmEl = document.getElementById('ampm');
    const dateEl = document.getElementById('date');
    const weekdayEl = document.getElementById('weekday');
    const offsetEl = document.getElementById('offset');
    const tzEl = document.getElementById('tz');

    let use24 = true; // default 24-hour

    const optsBase = { timeZone: 'Asia/Yangon' };

    function pad(n){ return n.toString().padStart(2,'0') }

    function updateClock(){
      // current time in Yangon as a Date-like string via Intl
      const now = new Date();

      // get localized parts for the timezone
      const parts = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Asia/Yangon',
        year: 'numeric', month: 'long', day: 'numeric',
        weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !use24,
        timeZoneName: 'short'
      }).formatToParts(now);

      // collect parts to a map for easy use
      const map = {};
      for(const p of parts){ if(p.type !== 'literal') map[p.type] = p.value }

      // build display strings
      const hour = map.hour ?? '--';
      const minute = map.minute ?? '--';
      const second = map.second ?? '--';
      const ampm = map.dayPeriod ?? (use24 ? '' : '');

      timeEl.textContent = `${hour}:${minute}`;
      secondsEl.textContent = `${second} s`;
      ampmEl.textContent = use24 ? '' : (ampm || '');

      dateEl.textContent = `${map.day ?? '--'} ${map.month ?? ''} ${map.year ?? ''}`;
      weekdayEl.textContent = `${map.weekday ?? ''}`;

      // timezone short name (e.g. GMT+6:30) appears in timeZoneName part (type 'timeZoneName')
      const tzname = map.timeZoneName ?? 'GMT+6:30';
      offsetEl.textContent = tzname;

      // accessibility title
      document.title = `Myanmar Time — ${hour}:${minute}:${second}`;
    }

    // start and keep running
    updateClock();
    // run every 250ms to keep seconds smooth (not heavy)
    setInterval(updateClock, 250);

    // controls
    document.getElementById('toggle12').addEventListener('click', ()=>{
      use24 = false; document.getElementById('toggle12').classList.add('active'); document.getElementById('toggle24').classList.remove('active'); updateClock();
    });
    document.getElementById('toggle24').addEventListener('click', ()=>{
      use24 = true; document.getElementById('toggle24').classList.add('active'); document.getElementById('toggle12').classList.remove('active'); updateClock();
    });

    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        const text = `${timeEl.textContent}:${secondsEl.textContent.replace(' s','')} (Asia/Yangon)`;
        await navigator.clipboard.writeText(text);
        const old = document.getElementById('copyBtn').textContent;
        document.getElementById('copyBtn').textContent = 'Copied!';
        setTimeout(()=> document.getElementById('copyBtn').textContent = old, 1200);
      }catch(e){
        alert('Copy failed — your browser may block clipboard access.');
      }
    });
  </script></body>
</html>
